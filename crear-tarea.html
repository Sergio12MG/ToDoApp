<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear una tarea - ToDo App</title>
        <link rel="stylesheet" href="./assets/styles/crear-tarea.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./assets/images/todo-logo.svg" alt="Logo de cabecera">
                <h1>ToDo App</h1>
            </div>
        </header>

        <main>
            <!-- BARRA LATERAL-->
            <aside id="menu-bar">
                <h2>Menú</h2>
                <div id="items-menu">
                    <a href="index.html#main-content"><div class="item-menu"><img src="./assets/images/home.svg" alt="Principal"><h3>Principal</h3></div></a>
                    <a href="index.html#tasks-container"><div class="item-menu"><img src="./assets/images/list-logo.svg" alt="Mis tareas"><h3>Mis tareas</h3></div></a>
                    <a href="papelera.html"><div class="item-menu"><img src="./assets/images/trash-can.svg" alt="Papelera"><h3>Papelera</h3></div></a>
                </div>
            </aside>

            <!-- CONTENIDO PRINCIPAL-->
            <section id="paneles">
                <section id="create-task">
                    <h2>Crear una tarea</h2>

                    <form method='post' id="task-form">
                        <label for="title-task">Título</label>
                        <input type="text" name="title-task" id="title-task">

                        <label for="description-task">Descripción</label>
                        <textarea name="description-task" id="description-task"></textarea>

                        <label for="priority-task">Prioridad</label>
                        <select name="priority-task" id="priority-task">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>

                        <label for="date-task">Fecha límite</label>
                        <input type="date" name="date-task" id="date-task">

                        <label for="category-task">Categoría</label>
                        <select name="category-task" id="category-task">
                            <option value="trabajo">Trabajo</option>
                            <option value="personal">Personal</option>
                            <option value="estudio">Estudio</option>
                        </select>
                        
                        <input type='submit' value='Añadir'>
                    </form>

                    <div id="tasks-list">
                        
                    </div>
                </section>
            </section>
        </main>

        <footer>
            <div>
                <h2>Desarrollado por</h2>
                <p>Sergio Mejía</p>
            </div>
            <div>
                <img src="./assets/images/GitHub.png" alt="">
                <p>Sergio12MG</p>
            </div>
            <div>
                <img src="./assets/images/Discord.png" alt="">
                <p>s.m.g2070</p>
            </div>
        </footer>

        <script src="assets/scripts/crear-tarea.js"></script>
    </body>
</html>
